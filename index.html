<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desvio Craniano (CVAI)</title>
    <style>
        body {
            background-color: #B3E5FC;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #01579B;
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #0288D1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0277BD;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Desvio Craniano (CVAI)</h1>

    <label for="diagonal1">Digite a Diagonal 1 (mm):</label>
    <input type="number" id="diagonal1" placeholder="Diagonal 1"><br>

    <label for="diagonal2">Digite a Diagonal 2 (mm):</label>
    <input type="number" id="diagonal2" placeholder="Diagonal 2"><br>

    <button onclick="calcularDesvio()">Calcular CVAI</button>

    <h3>Resultado CVAI: <span id="cvai"></span>%</h3>
    <h3>Grau: <span id="grau"></span></h3>

    <script>
        function calcularDesvio() {
            let d1 = parseFloat(document.getElementById('diagonal1').value);
            let d2 = parseFloat(document.getElementById('diagonal2').value);

            if (isNaN(d1) || isNaN(d2) || d1 <= 0 || d2 <= 0) {
                document.getElementById('cvai').textContent = "Insira valores vÃ¡lidos.";
                document.getElementById('grau').textContent = "";
                return;
            }

            let maior = Math.max(d1, d2);
            let menor = Math.min(d1, d2);
            let cvai = ((maior - menor) * 100) / maior;
            document.getElementById('cvai').textContent = cvai.toFixed(2);

            // Determinar o Grau
            let grau;
            if (cvai < 3.5) {
                grau = "1 - Normal";
            } else if (cvai <= 6.25) {
                grau = "2 - Leve";
            } else if (cvai <= 8.75) {
                grau = "3 - Moderado";
            } else if (cvai <= 11) {
                grau = "4 - Severo";
            } else {
                grau = "5 - Muito Severo";
            }
            document.getElementById('grau').textContent = grau;
        }
    </script>
</body>
</html>
