<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desvio Craniano</title>
    <style>
        body {
            background-color: #B3E5FC;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #01579B;
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #0288D1;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0277BD;
        }
        h3 {
            margin-top: 20px;
        }
        /* Estilo da caixa de Grau */
        #grauBox {
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Desvio Craniano (CVAI)</h1>

    <label for="diagonal1">Diagonal 1 (mm):</label>
    <input type="number" id="diagonal1" placeholder="Diagonal 1"><br>

    <label for="diagonal2">Diagonal 2 (mm):</label>
    <input type="number" id="diagonal2" placeholder="Diagonal 2"><br>

    <button onclick="calcularDesvio()">Calcular</button>

    <h3>CVAI: <span id="cvai"></span>%</h3>
    <h3>Grau: <span id="grauBox">-</span></h3>

    <script>
        function calcularDesvio() {
            let d1 = parseFloat(document.getElementById('diagonal1').value);
            let d2 = parseFloat(document.getElementById('diagonal2').value);

            if (isNaN(d1) || isNaN(d2) || d1 <= 0 || d2 <= 0) {
                document.getElementById('cvai').textContent = "Insira valores válidos.";
                document.getElementById('grauBox').textContent = "";
                document.getElementById('grauBox').style.backgroundColor = ''; // Limpa a cor
                return;
            }

            let maior = Math.max(d1, d2);
            let menor = Math.min(d1, d2);
            let cvai = ((maior - menor) * 100) / maior;
            document.getElementById('cvai').textContent = cvai.toFixed(2);

            // Determinar o Grau e a cor
            let grau, cor;
            if (cvai < 3.5) {
                grau = "1 - Normal";
                cor = "#4CAF50"; // Verde
            } else if (cvai <= 6.25) {
                grau = "2 - Leve";
                cor = "#8BC34A"; // Verde amarelado
            } else if (cvai <= 8.75) {
                grau = "3 - Moderado";
                cor = "#FFEB3B"; // Amarelo
            } else if (cvai <= 11) {
                grau = "4 - Severo";
                cor = "#FF9800"; // Laranja
            } else {
                grau = "5 - Muito Severo";
                cor = "#F44336"; // Vermelho
            }

            // Atualizar a exibição do grau com a cor
            document.getElementById('grauBox').textContent = grau;
            document.getElementById('grauBox').style.backgroundColor = cor;
        }
    </script>
</body>
</html>
